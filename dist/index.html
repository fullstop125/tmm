<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do List</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
<section >
    <div class="header table">
    <p>Today's To Do </p>
    <i id="list-refresh-btn" class="refresh fa fa-rotate"></i>
    </div>
    <div class="add-text table">
    <input type="text" placeholder="Add to your list...."  >
    <i id="todo-add-btn" class="fa fa-arrow-right-to-bracket"></i>
    </div>
    <div class="todo-tasks"></div>
    
</section>
<footer>
        <p class="clear-completed">Clear all completed</p>
    </footer>
</body>

</html>
